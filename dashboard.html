<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Syncelle</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    
    <header class="header">
      <div class="header__container">
        <div class="header__row">
          <div class="logo-wrapper">
            <a href="/">
              <img src="logo2.png" alt="Logo Syncelle" class="logo">
            </a>
          </div>
          <nav class="nav">
            <ul class="nav__menu">
              <li><a href="/AI/prompt.html" class="nav__link cta-main-sm">Crear Nuevo Sitio</a></li>
              <li><button id="logout-btn" class="nav__link nav-btn">Cerrar Sesión</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="dashboard-container">
      <div class="dashboard-header">
        <h1>Mis Sitios</h1>
        <p>Gestiona tus páginas web activas</p>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="state-container">
        <div class="spinner"></div>
        <p>Cargando proyectos...</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="state-container" style="display: none;">
        <div class="empty-icon">✨</div>
        <h2>Aún no tienes sitios</h2>
        <p>Tu próxima gran idea está a un prompt de distancia.</p>
        <a href="/AI/prompt.html" class="cta-main">Crear mi primer sitio</a>
      </div>

      <!-- Projects Grid -->
      <div id="projects-grid" class="projects-grid">
        <!-- JS will inject cards here -->
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Syncelle. Todos los derechos reservados.</p>
    </footer>

    <style>
      .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
        min-height: 70vh;
      }

      .dashboard-header {
        margin-bottom: 3rem;
      }

      .dashboard-header h1 {
        font-size: 2rem;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .dashboard-header p {
        color: #9ca3af;
      }

      /* Grid Layout */
      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      /* Project Card */
      .project-card {
        background: #111;
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        padding: 1.5rem;
        transition: transform 0.2s, border-color 0.2s;
        display: flex;
        flex-direction: column;
      }

      .project-card:hover {
        transform: translateY(-4px);
        border-color: #00F4AE;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .project-status {
        background: rgba(0, 244, 174, 0.1);
        color: #00F4AE;
        padding: 0.25rem 0.6rem;
        border-radius: 100px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .project-title {
        color: #fff;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .project-desc {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex-grow: 1;
      }

      .card-actions {
        margin-top: auto;
        display: flex;
        gap: 0.5rem;
      }

      .btn-view {
        flex: 1;
        text-align: center;
        background: #222;
        color: #fff;
        padding: 0.6rem;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.9rem;
        transition: background 0.2s;
      }

      .btn-view:hover {
        background: #333;
      }

      /* States */
      .state-container {
        text-align: center;
        padding: 4rem 0;
      }

      .empty-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        border-top-color: #00F4AE;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      
      .nav-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
      }
    </style>

    <!-- Logic -->
    <script src="src/lib/supabase-client.js"></script>
    <script src="src/auth/auth-service.js"></script>
    <script src="src/utils/project-store.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const auth = new AuthService();
        const store = new ProjectStore();

        // Auth Guard
        const user = await auth.requireAuth();
        if (!user) return; // Redirect handled in requireAuth

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        // Load Projects
        try {
          const projects = await store.getUserProjects();
          const loading = document.getElementById('loading-state');
          const empty = document.getElementById('empty-state');
          const grid = document.getElementById('projects-grid');

          loading.style.display = 'none';

          if (projects.length === 0) {
            empty.style.display = 'block';
          } else {
            projects.forEach(p => {
              const card = document.createElement('div');
              card.className = 'project-card';
              card.innerHTML = `
                <div class="card-header">
                  <span class="project-status">Activo</span>
                  <small style="color:#666">${new Date(p.created_at).toLocaleDateString()}</small>
                </div>
                <h3 class="project-title">${p.name || 'Proyecto sin título'}</h3>
                <p class="project-desc">${p.prompt || 'Generado con IA'}</p>
                <div class="card-actions">
                   <a href="#" onclick="loadAndEdit('${p.id}')" class="btn-view">Ver Diseño</a>
                </div>
              `;
              grid.appendChild(card);
            });
          }
        } catch (e) {
          console.error('Error loading dashboard:', e);
          document.getElementById('loading-state').innerHTML = '<p style="color:#ff6b6b">Error al cargar proyectos</p>';
        }
      });

      // Helper para cargar proyecto en render (temporal)
      // En el futuro, esto debería ir a un editor real
      window.loadAndEdit = function(id) {
        sessionStorage.setItem('currentProjectId', id);
        // Simulamos carga guardando en localStorage para que render.html funcione
        // Pero idealmente render.html debería leer de URL param ?id=...
        alert('Función de edición en desarrollo. (El backend ya tiene tus datos)');
      };
    </script>
  </body>
</html>
