<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Syncelle</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase CDN (Fixed Version for Stability) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  </head>
  <body>
    
    <header class="header">
      <div class="header__container">
        <div class="header__row">
          <div class="logo-wrapper">
            <a href="/">
              <img src="logo2.png" alt="Logo Syncelle" class="logo">
            </a>
          </div>
          <!-- Menu simplificado para auth pages -->
          <nav class="nav">
            <ul class="nav__menu">
              <li><a href="/" class="nav__link">Inicio</a></li>
              <li><a href="signup.html" class="nav__link cta-secondary-sm">Registrarse</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <h1>Bienvenido de nuevo</h1>
        <p class="auth-subtitle">Accede para gestionar tus sitios</p>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="tu@email.com">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="••••••••">
          </div>

          <div id="auth-error" class="auth-error" style="display: none;"></div>

          <button type="submit" class="cta-main full-width">Iniciar Sesión</button>
        </form>

        <p class="auth-footer">
          ¿No tienes cuenta? <a href="signup.html">Regístrate gratis</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Syncelle. Todos los derechos reservados.</p>
    </footer>

    <!-- Estilos específicos para Auth (Inline para mantener archivo único por ahora) -->
    <style>
      .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: var(--bg);
      }

      .auth-card {
        background: #111;
        border: 1px solid #2a2a2a;
        border-radius: 16px;
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      }

      .auth-card h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        text-align: center;
        color: #fff;
      }

      .auth-subtitle {
        text-align: center;
        color: #9ca3af;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ccc;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 8px;
        color: #fff;
        font-family: inherit;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #00F4AE;
      }

      .full-width {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
      }

      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #888;
      }

      .auth-footer a {
        color: #00F4AE;
        text-decoration: none;
      }

      .auth-error {
        background: rgba(255, 107, 107, 0.1);
        color: #ff6b6b;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        text-align: center;
        border: 1px solid rgba(255, 107, 107, 0.2);
      }
    </style>

    <!-- Logic -->
    <script src="src/lib/supabase-client.js"></script>
    <script src="src/auth/auth-service.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // Pequeño delay para asegurar que window.supabase esté listo si viene de CDN
        if (!window.supabase) {
            await new Promise(resolve => setTimeout(resolve, 500));
        }

        const authService = new AuthService();
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('auth-error');
        const btn = form.querySelector('button');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          errorDiv.style.display = 'none';
          btn.textContent = 'Validando...';
          btn.disabled = true;

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          try {
            console.log("Intentando login con:", email);
            const { data, error } = await authService.signIn(email, password);
            
            if (error) {
              console.error("Error detallado de Supabase:", error);
              // Mostrar mensaje específico si es 'Invalid login credentials'
              if (error.message === 'Invalid login credentials') {
                 throw new Error('Correo o contraseña incorrectos. Si te acabas de registrar, verifica tu email.');
              }
              throw error;
            }
            
            console.log("Login exitoso:", data);
            
            // Redirigir al destino original o al dashboard
            const redirect = sessionStorage.getItem('redirectAfterLogin') || '/dashboard.html';
            sessionStorage.removeItem('redirectAfterLogin');
            window.location.href = redirect;
          } catch (error) {
            console.error("Login error:", error);
            errorDiv.textContent = error.message || 'Error al iniciar sesión. Verifica tus credenciales.';
            errorDiv.style.display = 'block';
            btn.textContent = 'Iniciar Sesión';
            btn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
